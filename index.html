
<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Today's Date</title>
    <script>
        //let : quand on ne va pas réutiliser la variable
        //var: quand on va réutiliser la varaible
        //const: quand la valeur de la variable ne peut pas etre modifiée
        let d = new Date();
        console.log('Date du Jour:')
        alert("Today's date is " + d);
        console.log(d)
    </script>
</head>

<body>

    <!-- <script>
        document.body.innerHTML = "<h1>Today's date is " + d + "</h1>"
    </script> -->

    <!-- Ajouter du contenu depuis un script -->
    <script>
        var div1 = document.createElement('div') //A partir de l'object document, j'utilise la function createElement pour ajouter une div
        div1.id ='makeMeRed'
        div1.innerHTML = `Today's date is ${d}`
        document.body.appendChild(div1)

        function makeMeRed() {
            var el = document.getElementById('makeMeRed')
            el.setAttribute("style", "color:red;")
        }

        function changeRow() {
            var bt = document.getElementById('switchColorButton')
            var row = document.getElementById('rowGrid').value
            console.log(row)
            bt.setAttribute("style", `grid-row: ${row};`)
        }

        function changeColumn() {
            var bt = document.getElementById('switchColorButton')
            var column = document.getElementById('columnGrid').value
            console.log(column)
            bt.setAttribute("style", `grid-column: ${column};`)
        }
        

    </script>

    <h1> Click on Button to transform date in red</h1>
    <div class="step1">
    <button id="switchColorButton" onClick="makeMeRed()"> makeMeRed </button>
    </div>

        <label for="">Row Position</label>
        <input type="number" name="" id="rowGrid">
        <button id="changeRow" onClick="changeRow()">Row Position</button>
    
        <label for="">Column Position</label>
        <input type="number" name="" id="columnGrid">
        <button id="changeColumn" onClick="changeColumn()">Column Position</button>

</body>

</html>
